<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Pronóstico del clima</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico">   
</head>
<body id="body">   
    <div class="container">    
        <span id="info">** El acceso a su ubicación es únicamente para obtener el pronóstico del tiempo de su región **</span>    
        <div class="city-name-input">
            <input class="form-control" type="text" placeholder="Ciudad:" autofocus required>
            <button class="btn btn-success" title="Buscar"></button>
        </div>
        <span class="separator">o</span>
        <div class="lat-lot-input input-group">
            <span class="input-group-text">Lat:</span><input id="lat" type="text" class="form-control"  placeholder="Latitud:" required>
            <span class="input-group-text">Lon:</span><input id="lon" type="text" class="form-control" placeholder="Longitud:" required>
            <button class="lat-lot-btn btn btn-success"></button>
        </div>

        <div class="weather-city-container">             
            <span class="alertSpan" style="visibility: hidden;">Lo sentimos, esta ciudad no está disponible</span>
            <div class="weather-card">
                <div class="weather-details">
                    <div class="humidity"> </div>
                    <div class="wind"> </div>                
                </div>
                <div class="sunrise-sunset-container">
                    <div class="sunrise-div"> </div>
                    <div class="sunset-div"> </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
