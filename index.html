<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Pronóstico del clima</title>
    <link rel="icon" type="image/x-icon" href="img/logo.ico">   
</head>
<body id="body">   
    <div class="container">    
        <span id="info">El acceso a su ubicación es ÚNICAMENTE para obtener el pronóstico del tiempo de su región</span>    
        <div class="city-name-input input-group">
            <span class="input-group-text">&#xf64f;</span><input class="form-control" type="text" placeholder="Nombre de la ciudad:" autofocus required>
            <button class="btn btn-dark" title="Buscar"></button>
        </div>
        <span class="separator">o</span>
        <div class="lat-lot-input input-group">
            <span class="input-group-text"><img src="img/latitude.png"></span><input id="lat" type="text" class="form-control"  placeholder="Latitud (Y):" required>
            <span class="input-group-text"><img src="img/longitude.png"></span><input id="lon" type="text" class="form-control" placeholder="Longitud (X):" required>
            <button class="lat-lot-btn btn btn-dark" title="Buscar"></button>
        </div>

        <div class="weather-city-container">             
            <span class="alertSpan">Los datos se muestran acá:</span>
            <div class="weather-card">
                <div class="weather-details">
                    <div class="humidity"> </div>
                    <div class="wind"> </div>                
                </div>
                <div class="sunrise-sunset-container">
                    <div class="sunrise-div"> </div>
                    <div class="sunset-div"> </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
